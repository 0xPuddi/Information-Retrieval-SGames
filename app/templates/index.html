<!DOCTYPE html>
<html>
	<head>
		<title>SGames</title>

		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='output.css') }}"
		/>

		<script
			defer
			src="{{ url_for('static', filename='client.js') }}"
		></script>
	</head>

	<body class="bg-gray-50 flex justify-center py-10">
		<div class="w-full max-w-5xl px-4 lg:w-[70%]">
			<div class="flex items-center gap-2 mb-8">
				<input
					id="search-input"
					type="text"
					placeholder="Search for Gamesâ€¦"
					onkeypress="search(event)"
					class="grow px-4 py-3 rounded-xl shadow-md border border-gray-300 text-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-white"
				/>

				<button
					onclick="triggerSearch()"
					class="p-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition shadow-md flex items-center justify-center"
				>
					<img
						src="/magnifying-glass.svg"
						alt="search"
						class="w-6 h-6 invert"
					/>
				</button>
			</div>

			<div id="items-container" class="flex flex-col gap-6"></div>
		</div>
	</body>
</html>
